<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">Adicionar Tarefa</button>
    </header>
    <form>
        <h2>Adicionar Tafera</h2>
        <input type="text" id="tarefa-nova" required placeholder="Tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <table cellspacing="0px">
        <thead >
            <tr>
                <th>
                    Tarefa
                </th>
            </tr>
        </thead>
        <tbody class="corpo">
            
        </tbody>
    </table>
    <footer>
        <p>
            &copy; Lista de Tarefas - Todos os direitos Reservados - 2024
        </p>
        <p>
            Desenvolvido por Felipe Andrade
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
